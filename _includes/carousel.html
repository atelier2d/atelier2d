<div
  id="carouselExampleCaptions"
  class="carousel slide vh-80"
  data-bs-ride="carousel"
  data-bs-interval="5000"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active carousel-image carousel-fixed-height" >
      <img
        src="{{ '/assets/images/reno.webp' | absolute_url }}"
        class="d-block w-100"
        alt="..."
      />
      <div class="carousel-caption d-md-block d-none">
        <h2 class="carousel-title pb-5" >CRÉATIVITÉ <img src="{{ '/assets/images/et.png' | absolute_url }}" class="et"> SAVOIR-FAIRE:</h2>
        <h2 class="carousel-title " >VOTRE VISION, NOTRE MISSION</h2>
      </div>
    </div>

    <!-- <div class="carousel-item carousel-image carousel-fixed-height">
      <img
        src="{{ '/assets/images/maison_neuve.jpg' | absolute_url }}"
        class="d-block w-100"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block">
        <!<h2 class="carousel-title " >SERVICES </h2>
        <h2 class="carousel-title " >À LA CARTE</h2>
      </div>
    </div> -->


    <div class="carousel-item carousel-image carousel-fixed-height">
      <img
        src="{{ '/assets/images/extension.webp' | absolute_url }}"
        class="d-block w-100"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block">
        <h2 class="carousel-title pb-5" >Créativité <img src="{{ '/assets/images/et.png' | absolute_url }}" class="et"> Savoir-Faire:</h2>
        <h2 class="carousel-title " >Votre Vision, Notre Mission</h2>

      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
