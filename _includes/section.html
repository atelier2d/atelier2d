<style>
  .title-container {
    position: relative;
    display: inline-block;
  }

  .hr1 {
    position: relative;
    bottom: 10px;
    left: 0;
    height: 0.2rem;
    width: calc(100% + 50px);
    margin-left: -0px; /* Half of the added width to center the line */
  }

  .image-container {
  width: 95%;
  height: 300px;
  overflow: hidden;
  position: relative;
  box-shadow: 10px 10px 2px 1px; /* La couleur sera ajout√©e en ligne dans le HTML */
  border-radius: 5px; /* Si vous souhaitez des coins arrondis */
}

.image-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

</style>


</style>
<div class="container-fluid site-section {{ include.bg }}">
  <div class="container py-4">

    <div class="row {{ include.text-color }} ">
      <div class="col-12 col-md-6 px-5 {% if include.image_on_left %}order-md-2{% endif %}">
        <div class="title-container">
          <h2 class="pb-2 fst-italic">
            {{ include.title }}
          </h2>
          <div class="hr1" style="background-color: {{ include.underline-color  }}"></div>
        </div>
        <p class="ps-2 lh-lg {{ include.text-color }} ">{{ include.text }}</p>
        <a href="" class="d-inline d-flex justify-content-end {{ include.text-color }} fst-italic text-decoration-none">Voir plus</a>
      </div>
      <div class="col-12 col-md-6 d-flex justify-content-center align-items-center {% if include.image_on_left %}order-md-1{% endif %}">
        <div class="image-container" style="box-shadow: 10px 10px 2px 1px {{ include.underline-color }}">
          <img src="{{ include.image-link }}" alt="" class="rounded">
        </div>
      </div>
    </div>
  </div>
</div>
